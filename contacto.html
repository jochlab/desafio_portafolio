            <h4 class="text-center pt-5" id="title-contacto">CONTÁCTENOS</h4>

        </div>

        <div class="container">
            <form class="row" method="post" action="#">
                <div class="col-12">
                    <label for="nameInput" class="form-label">Nombre</label>
                    <input type="text" title="Ingrese su Nombre completo" class="form-control" id="nameInput">

                <div class="col-12">
                    <label for="asuntoInput" class="form-label">Asunto</label>

                    <label for="mensajeInput" class="form-label">Mensaje</label>
                    <input type="textarea" style="height: 150px" title="Detalle aquí su Mensaje" class="form-control"
                        id="mensajeInput">
                </div>

                <div class="botonenviar">
                    <button id="contactenos" type="submit" class="btn btn-primary" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Haga Click para enviar su Mensaje">Enviar</button>
                </div>
            </form>
        </div>

    </section>
